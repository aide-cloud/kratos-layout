env:
  name: "kratos_layout_app"
  version: "v0.0.1"
  metadata:
    namespace: "kratos-layout-app"
    app: "kratos-layout-app"
    version: "0.0.1"
    description: "Kratos Layout App"

server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    - driver: mysql
      source: root:root@tcp(127.0.0.1:3306)/test
  redis:
    - addr: 127.0.0.1:6379
      read_timeout: 0.2s
      write_timeout: 0.2s

registrar:
  etcd:
    endpoints:
      - "127.0.0.1:12379"
      - "127.0.0.1:22379"
      - "127.0.0.1:32379"

trace:
  endpoint: http://124.223.104.203:14268/api/traces